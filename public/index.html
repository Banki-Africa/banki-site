<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banki - DeFi for unbanked Africa</title>
    <link rel="stylesheet" href="./assets/fonts/proxima-nova.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="./main.js" type="text/javascript"></script>
  </head>
  <body>
    <main>
      <h1>DeFi for unbanked Africa</h1>
      <form name="contact" netlify>
        <label>
          <div class="input-container">
            <input type="email" placeholder="Email" />
            <button>
              <object
                data="./assets/images/arrow.svg"
                width="16"
                height="16"
              ></object>
            </button>
          </div>
          <p>Join our mailing list for updates</p>
        </label>
      </form>
    </main>
    <footer>
      <a
        class="twitter"
        href="https://twitter.com/BankiAfrica"
        target="_blank"
        rel="noopener noreferrer"
      >
        <figure>
          <img src="assets/images/twitter.png" alt="Follow us on twitter" />
        </figure>
      </a>
    </footer>
  </body>
</html>
